<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Records</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <div class="record-container">
        <div class="camera-preview">
          <!-- Camera feed would go here -->
          <div style="width:100%;height:100%;background-color:#333;display:flex;align-items:center;justify-content:center;color:#fff;">
            <i class="fas fa-camera" style="font-size:3rem;"></i>
          </div>
        </div>
        
        <div class="camera-controls">
          <div class="record-btn"></div>
        </div>
        
        <div class="record-options">
          <div class="record-option">
            <i class="fas fa-magic"></i>
            <span>Effects</span>
          </div>
          <div class="record-option">
            <i class="fas fa-music"></i>
            <span>Sounds</span>
          </div>
          <div class="record-option">
            <i class="fas fa-sliders-h"></i>
            <span>Settings</span>
          </div>
          <div class="record-option">
            <i class="fas fa-clock"></i>
            <span>Timer</span>
          </div>
          <div class="record-option">
            <i class="fas fa-cut"></i>
            <span>Trim</span>
          </div>
        </div>
      </div>
    </main>
    
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="discover.html" class="nav-item">
        <i class="fas fa-compass"></i>
        <span>Discover</span>
      </a>
      <a href="record.html" class="nav-item active">
        <i class="fas fa-plus-circle"></i>
        <span>Record</span>
      </a>
      <a href="inbox.html" class="nav-item">
        <i class="fas fa-inbox"></i>
        <span>Inbox</span>
      </a>
      <a href="creatorprofile.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

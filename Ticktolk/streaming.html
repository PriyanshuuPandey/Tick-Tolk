<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="stream-container">
    <div class="stream-video">
      <div style="width:100%;height:100%;background-color:#000;display:flex;align-items:center;justify-content:center;color:#fff;">
        <i class="fas fa-broadcast-tower" style="font-size:3rem;"></i>
      </div>
      <div class="stream-info">
        <div class="stream-user">
          <div class="stream-user-avatar"></div>
          <div class="stream-details">
            <div class="stream-username">@streamer1</div>
            <div class="stream-title">Playing Fortnite with viewers!</div>
            <div class="stream-stats">
              <div class="stream-viewers">
                <i class="fas fa-eye"></i> 1.2K viewers
              </div>
              <button class="stream-follow-btn">Follow</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="stream-chat">
        <div class="chat-message">
          <span class="chat-user">User1:</span>
          <span>This stream is awesome!</span>
        </div>
        <div class="chat-message">
          <span class="chat-user">User2:</span>
          <span>Nice play!</span>
        </div>
        <div class="chat-message">
          <span class="chat-user">User3:</span>
          <span>Sent a gift üéÅ</span>
        </div>
        <div class="chat-message">
          <span class="chat-user">User4:</span>
          <span>How long have you been streaming?</span>
        </div>
        <div class="chat-message">
          <span class="chat-user">User5:</span>
          <span>Sent a super chat üí∞</span>
        </div>
      </div>
      
      <div class="stream-actions">
        <div class="stream-action">
          <i class="fas fa-heart"></i>
          <span>1.2K</span>
        </div>
        <div class="stream-action">
          <i class="fas fa-comment"></i>
          <span>Chat</span>
        </div>
        <div class="stream-action">
          <i class="fas fa-share"></i>
          <span>Share</span>
        </div>
        <button class="gift-btn">
          <i class="fas fa-gift" style="margin-right:0.5rem;"></i>
          Send Gift
        </button>
      </div>
    </div>
    
    <div class="stream-comment">
      <input type="text" class="comment-input" placeholder="Type a comment...">
      <button class="send-comment-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
